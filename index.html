<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amsterdam Transportation Map</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 80vh;
            width: 98%;
        }
        #coordinates {
            white-space: nowrap; /* To prevent line breaks */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col text-center">
                <h1>Evil Regex Safe Path</h1>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <div id="map"></div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <p>Start Point: <span id="startPointDisplay">Not set</span></p>
            </div>
            <div class="col">
                <p>End Point: <span id="endPointDisplay">Not set</span></p>
            </div>
            <div class="col">
                <button class="btn btn-primary" onclick="startPath()">Set Start Point</button>
            </div>
            <div class="col">
                <button class="btn btn-primary" onclick="endPath()">Set End Point</button>
            </div>
            <div class="col">
                <button class="btn btn-primary" onclick="findPath()">Find Path</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <p id="coordinates"></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map, amsterdamBounds, startPoint, endPoint;

        // Initialize the map
        function initMap() {
            amsterdamBounds = [
                [52.28, 4.73], // Southwest coordinates [latitude, longitude]
                [52.42, 5.03]  // Northeast coordinates [latitude, longitude]
            ];

            map = L.map('map', {
                center: [52.3676, 4.9041], // Center map on Amsterdam
                zoom: 16, // Set initial zoom level
                layers: [], // No default tile layer
                dragging: true, // Enable dragging
                touchZoom: false, // Disable touch zoom
                scrollWheelZoom: false, // Disable zoom on scroll
                doubleClickZoom: false, // Disable double click zoom
                minZoom: 12, // Limit the minimum zoom level to 10
                maxBounds: amsterdamBounds // Limit dragging within the specified bounds
            });

            // Add a tile layer
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Add an event listener to display coordinates on mouse move
            map.on('mousemove', function (e) {
                var lat = e.latlng.lat.toFixed(5);
                var lng = e.latlng.lng.toFixed(5);
                document.getElementById('coordinates').innerHTML = 'Latitude: ' + lat + ', Longitude: ' + lng;
            });
        }

        // Set Start Point function
        function startPath() {
            map.once('click', function (e) {
                startPoint = e.latlng;
                document.getElementById('startPointDisplay').innerText = startPoint.lat + ', ' + startPoint.lng;
            });
        }

        // Set End Point function
        function endPath() {
            map.once('click', function (e) {
                endPoint = e.latlng;
                document.getElementById('endPointDisplay').innerText = endPoint.lat + ', ' + endPoint.lng;
            });
        }

        // Find Path function
        function findPath() {
            if (!startPoint || !endPoint) {
                alert('Please set start and end points first.');
                return;
            }

            // You can implement pathfinding logic here
            alert('Start Point: ' + startPoint.lat + ', ' + startPoint.lng + '\nEnd Point: ' + endPoint.lat + ', ' + endPoint.lng);
        }

        // Load the map when the DOM is ready
        document.addEventListener('DOMContentLoaded', function () {
            initMap();
        });
    </script>
</body>
</html>
