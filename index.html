<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amsterdam Transportation Map</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 80vh;
            width: 98%;
        }
        #coordinates {
            white-space: nowrap; /* To prevent line breaks */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col text-center">
                <h1>Evil Regex Safe Path</h1>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <div id="map"></div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <p id="coordinates"></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map', {
            center: [52.3676, 4.9041], // Center map on Amsterdam
            zoom: 13, // Set initial zoom level
            layers: [], // No default tile layer
            dragging: true, // Enable dragging
            touchZoom: false, // Disable touch zoom
            scrollWheelZoom: false, // Disable zoom on scroll
            doubleClickZoom: false // Disable double click zoom
        });
    
        // Add a tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add an event listener to display coordinates on mouse move
        map.on('mousemove', function (e) {
            var lat = e.latlng.lat.toFixed(5);
            var lng = e.latlng.lng.toFixed(5);
            document.getElementById('coordinates').innerHTML = 'Latitude: ' + lat + ', Longitude: ' + lng;
        });
        
        // Fetch the GeoJSON data and add it to the map
        fetch('amsterdam_transportation.geojson')
            .then(function(response) {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(function(data) {
                var geojsonLayer = L.geoJson(data, {
                    style: function (feature) {
                        return {
                            color: 'blue',
                            weight: 2
                        };
                    },
                    onEachFeature: function (feature, layer) {
                        if (feature.properties && feature.properties.name) {
                            layer.bindPopup(feature.properties.name);
                        }
                    }
                }).addTo(map);
    
                // Set the map view to the bounds of the GeoJSON layer
                map.fitBounds(geojsonLayer.getBounds());
            })
            .catch(function(error) {
                console.log('Error loading the GeoJSON data: ', error);
            });
    </script>
</body>
</html>
