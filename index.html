<!DOCTYPE html>
<html>
<head>
    <title>Amsterdam Map with Multiple Layers</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map {
            height: 100vh;
            width: 100wh;
            background: white; /* Set background to white */
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Initialize the map
        var map = L.map('map', {
            center: [52.3676, 4.9041], // Center map on Amsterdam
            zoom: 16, // Set initial zoom level
            layers: [], // No default tile layer
            dragging: false, // Disable dragging
            touchZoom: false, // Disable touch zoom
            doubleClickZoom: false // Disable double click zoom
        });
    
        // Fetch and add the transportation layer
        fetch('amsterdam_transportation.geojson')
            .then(function(response) {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(function(data) {
                var transportationLayer = L.geoJson(data, {
                    style: function (feature) {
                        return {
                            color: 'blue',
                            weight: 2
                        };
                    },
                    onEachFeature: function (feature, layer) {
                        if (feature.properties && feature.properties.name) {
                            layer.bindPopup(feature.properties.name);
                        }
                    }
                }).addTo(map);
    
                // Set the map view to the bounds of the transportation layer
                map.fitBounds(transportationLayer.getBounds());
            })
            .catch(function(error) {
                console.log('Error loading the transportation GeoJSON data: ', error);
            });
        
        // Fetch and add the street lights layer
        fetch('amsterdam_street_lights.geojson')
            .then(function(response) {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(function(data) {
                var streetLightsLayer = L.geoJson(data, {
                    pointToLayer: function (feature, latlng) {
                        return L.circleMarker(latlng, {
                            radius: 5,
                            fillColor: "yellow",
                            color: "yellow",
                            weight: 1,
                            opacity: 1,
                            fillOpacity: 0.8
                        });
                    },
                    onEachFeature: function (feature, layer) {
                        if (feature.properties && feature.properties.name) {
                            layer.bindPopup(feature.properties.name);
                        }
                    }
                }).addTo(map);
            })
            .catch(function(error) {
                console.log('Error loading the street lights GeoJSON data: ', error);
            });
    </script>
</body>
</html>
