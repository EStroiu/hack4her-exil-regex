<!DOCTYPE html>
<html lang="en">
<head>
    <title>Amsterdam Map with Multiple Layers</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amsterdam Transportation Map</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 65vh;
            width: 98wh;
        }
        #coordinates {
            white-space: nowrap; /* To prevent line breaks */
        }
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #loadingSpinner {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loadingOverlay">
        <div id="loadingSpinner"></div>
    </div>
    <div class="container">
        <div class="row mt-4">
            <div class="col text-center">
                <h3>Evil Regex Safe Path</h3>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <p id="coordinates"></p>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <div id="map"></div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <p>Start Point: <span id="startPointDisplay">Not set</span></p>
            </div>
            <div class="col">
                <p>End Point: <span id="endPointDisplay">Not set</span></p>
            </div>
            <div class="col">
                <button class="btn btn-primary" id="startButton" onclick="startPath()">Set Start Point</button>
            </div>
            <div class="col">
                <button class="btn btn-primary" id="endButton" onclick="endPath()">Set End Point</button>
            </div>
            <div class="col">
                <button class="btn btn-primary" id="findButton" onclick="findPath()">Find Path</button>
            </div>
            <div class="col">
                <button class="btn btn-secondary" id="toggleLightsButton" onclick="toggleStreetLights()">Street Lights</button>
            </div>
            <div class="col">
                <button class="btn btn-secondary" id="togglePolygonsButton" onclick="togglePolygons()">Wijken</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Load the GeoJSON data -->
    <script src="amsterdam_street_lights.geojson"></script> <!-- Ensure you provide the correct path -->
    <script src="amsterdam_wijken_normalized.geojson"></script> <!-- Ensure you provide the correct path -->
    <script>
        var map, amsterdamBounds, startPoint, endPoint, startMarker, endMarker, streetLightsLayer, wijkenPolygonsLayer;

        // Custom marker icons
        var startIcon = L.icon({
            iconUrl: 'https://maps.google.com/mapfiles/ms/icons/blue-dot.png',
            iconSize: [32, 32],
            iconAnchor: [16, 32],
            popupAnchor: [0, -32]
        });

        var endIcon = L.icon({
            iconUrl: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png',
            iconSize: [32, 32],
            iconAnchor: [16, 32],
            popupAnchor: [0, -32]
        });

        // Initialize the map
        function initMap() {
            amsterdamBounds = [
                [52.28, 4.73], // Southwest coordinates [latitude, longitude]
                [52.42, 5.03]  // Northeast coordinates [latitude, longitude]
            ];

            map = L.map('map', {
                center: [52.3676, 4.9041], // Center map on Amsterdam
                zoom: 16, // Set initial zoom level
                layers: [], // No default tile layer
                dragging: true, // Enable dragging
                touchZoom: false, // Disable touch zoom
                scrollWheelZoom: false, // Disable zoom on scroll
                doubleClickZoom: false, // Disable double click zoom
                minZoom: 12, // Limit the minimum zoom level to 10
                maxBounds: amsterdamBounds // Limit dragging within the specified bounds
            });

            // Add a tile layer
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Add an event listener to display coordinates on mouse move
            map.on('mousemove', function (e) {
                var lat = e.latlng.lat.toFixed(6);
                var lng = e.latlng.lng.toFixed(6);
                document.getElementById('coordinates').innerHTML = 'Latitude: ' + lat + ', Longitude: ' + lng;
            });
        }

        // Set Start Point function
        function startPath() {
            map.once('click', function (e) {
                startPoint = e.latlng;
                document.getElementById('startPointDisplay').innerText = startPoint.lat.toFixed(6) + ', ' + startPoint.lng.toFixed(6);

                // Add or move the start marker
                if (startMarker) {
                    startMarker.setLatLng(startPoint);
                } else {
                    startMarker = L.marker(startPoint, {icon: startIcon}).addTo(map);
                }
            });
        }

        // Set End Point function
        function endPath() {
            map.once('click', function (e) {
                endPoint = e.latlng;
                document.getElementById('endPointDisplay').innerText = endPoint.lat.toFixed(6) + ', ' + endPoint.lng.toFixed(6);

                // Add or move the end marker
                if (endMarker) {
                    endMarker.setLatLng(endPoint);
                } else {
                    endMarker = L.marker(endPoint, {icon: endIcon}).addTo(map);
                }
            });
        }

        // Show loading overlay
        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        // Hide loading overlay
        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        // Disable buttons
        function disableButtons() {
            document.getElementById('startButton').disabled = true;
            document.getElementById('endButton').disabled = true;
            document.getElementById('findButton').disabled = true;
        }

        // Enable buttons
        function enableButtons() {
            document.getElementById('startButton').disabled = false;
            document.getElementById('endButton').disabled = false;
            document.getElementById('findButton').disabled = false;
        }

        // Find Path function
        function findPath() {
            if (!startPoint || !endPoint) {
                alert('Please set start and end points first.');
                return;
            }

            showLoading();
            disableButtons();

            fetch('/find-path', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    start_lat: startPoint.lat.toFixed(6),
                    start_lng: startPoint.lng.toFixed(6),
                    end_lat: endPoint.lat.toFixed(6),
                    end_lng: endPoint.lng.toFixed(6)
                })
            })
            .then(response => response.json())
            .then(data => {
                // Clear any existing paths
                if (window.pathLayer) {
                    map.removeLayer(window.pathLayer);
                }

                window.pathLayer = L.geoJSON(data[0], {
                    style: function (feature) {
                        return {
                            color: 'black',
                            weight: 4
                        };
                    }
                }).addTo(map);

                // Add the new path
                window.pathLayer = L.geoJSON(data[1], {
                    style: function (feature) {
                        return {
                            color: 'red',
                            weight: 4
                        };
                    }
                }).addTo(map);
            })
            .catch(error => {
                console.error('Error:', error);
            })
            .finally(() => {
                hideLoading();
                enableButtons();
            });
        }

        // Interpolate color between green and red
        function getColor(d) {
            return d > 1 ? '#FF0000' : // Red
                   d > 0.75 ? '#FF4000' :
                   d > 0.5 ? '#FF8000' :
                   d > 0.25 ? '#FFBF00' :
                   '#00FF00'; // Green
        }

        // Submit Wijk Rating function
        function submitRating(wijk, rating) {
            fetch('/rate-wijk', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    wijk: wijk,
                    rating: rating
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Rating submitted successfully:', data);
            })
            .catch(error => {
                console.error('Error submitting rating:', error);
            });
        }

        // Toggle Street Lights function
        function toggleStreetLights() {
            if (streetLightsLayer) {
                map.removeLayer(streetLightsLayer);
                streetLightsLayer = null;
            } else {
                fetch('amsterdam_street_lights.geojson') // Ensure you provide the correct path
                    .then(response => response.json())
                    .then(data => {
                        streetLightsLayer = L.geoJSON(data, {
                            pointToLayer: function (feature, latlng) {
                                return L.circleMarker(latlng, {
                                    radius: 3,
                                    fillColor: 'yellow',
                                    color: 'yellow',
                                    weight: 1,
                                    opacity: 1,
                                    fillOpacity: 0.8
                                });
                            }
                        }).addTo(map);
                    })
                    .catch(error => {
                        console.error('Error loading street lights:', error);
                    });
            }
        }

        // Toggle Wijken Polygons function
        function togglePolygons() {
            if (wijkenPolygonsLayer) {
                map.removeLayer(wijkenPolygonsLayer);
                wijkenPolygonsLayer = null;
            } else {
                fetch('amsterdam_wijken_normalized.geojson') // Ensure you provide the correct path
                    .then(response => response.json())
                    .then(data => {
                        wijkenPolygonsLayer = L.geoJSON(data, {
                            onEachFeature: function (feature, layer) {
                                if (feature.properties && feature.properties.Wijk && feature.properties.CriminalityScore) {
                                    var popupContent = '<strong>Wijk:</strong> ' + feature.properties.Wijk + '<br><strong>Criminality Score:</strong> ' + feature.properties.CriminalityScore.toFixed(4);
                                    popupContent += '<br><strong>How safe is this Wijk:</strong> <select id="rating-' + feature.properties.Wijk + '">';
                                    for (var i = 1; i <= 10; i++) {
                                        popupContent += '<option value="' + i + '">' + i + '</option>';
                                    }
                                    popupContent += '</select> <button onclick="submitRating(\'' + feature.properties.Wijk + '\', document.getElementById(\'rating-' + feature.properties.Wijk + '\').value)">Submit</button>';
                                    layer.bindPopup(popupContent);
                                }
                            },
                            style: function (feature) {
                                return {
                                    color: getColor(feature.properties.CriminalityScore),
                                    weight: 2,
                                    opacity: 1,
                                    fillOpacity: 0.6
                                };
                            }
                        }).addTo(map);
                    })
                    .catch(error => {
                        console.error('Error loading wijken polygons:', error);
                    });
            }
        }

        // Load the map when the DOM is ready
        document.addEventListener('DOMContentLoaded', function () {
            initMap();
        });
    </script>
</body>
</html>
